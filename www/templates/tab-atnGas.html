<div class="modal">
  <ion-header-bar class="bar bar-header bar-light nav-title-slide-ios7">
    <button class="button button-clear" ng-click="close(0)">Voltar</button>
    <h1 class="title">consumo a gasolina</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="row textoModal">
      <div class="col">
        <button class="button button-clear button-stable icon ion-arrow-up-b" ng-click="addGas(1)"></button><br class="linha3">
        {{ dados.atnGas | number:0 }}<br class="linha1">
        <button class="button button-clear button-stable icon ion-arrow-down-b" ng-click="addGas(0)"></button>
      </div>
      <div class="col">
        <br class="linha2">.
      </div>
      <div class="col">
        <button class="button button-clear button-stable icon ion-arrow-up-b" ng-click="addGas(3)"></button><br class="linha3">
        {{ decimo.atnGas | number:0 }}<br class="linha1">
        <button class="button button-clear button-stable icon ion-arrow-down-b" ng-click="addGas(2)"></button>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-calm" ng-click="close(0)">OK</button>
    </div>
  </ion-content>
</div>
